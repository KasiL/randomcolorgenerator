<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Random Color Picker</title>
    <style type="text/css">
    #color {
        height: 400px;
        border: 1px solid #000;
        background-color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    button {
        padding: 15px;

        &:hover{
            background-color: 'red';
            color: #fff;
        }
    }
    </style>
</head>

<body>
    <h1>Random Color Generator</h1>
    <div id="color" class="xs-col-12">
        <button type="button" id="clicky" class="btn btn-default"> Random Color</button>
    </div>
    <script type="text/javascript">
    //create an array
    //randomly add numbers & characters
    //loop through until 6 digits are created
    //concatenate the string
    //set the div's background color to the string
    document.getElementById('clicky').onclick = function() {
        colorgenerator()
    };

    function colorgenerator() {
        var randomNumber = Math.floor(Math.random() * 10);
        var letters = ['a', 'b', 'c', 'd', 'e', 'f', randomNumber];
        var bgColor = '#';

        // console.log(randomNumber);

        for (var i = 0; i < 6; i++) {
            var randomLetter = Math.floor(Math.random() * letters.length);
            bgColor += letters[randomLetter];
        }
        // console.log(bgColor);
        document.getElementById('color').style.backgroundColor = bgColor;
    }
    </script>
</body>

</html>
